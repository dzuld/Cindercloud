spring:
    application:
        name: Cindercloud-whitehat
    datasource:
        url: jdbc:postgresql://localhost:5432/cindercloud
        username: cindercloud
        password: cindercloud
        driver-class-name: org.postgresql.Driver
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
          validation-timeout: 3000
          minimum-idle: 1
          idle-timeout: 10000
          maximum-pool-size: 5
    devtools:
      livereload:
        enabled: false
      remote:
        debug:
          enabled: false

#logging
logging:
  level:
    org:
      springframework: info
    cloud:
      cinder: DEBUG

cloud:
  cinder:
    mailgun:
      api-key: 'api-xxx'
      domain: cinder.cloud
      default-to: info@cinder.cloud
    whitehat:
      tiny-gas-price: 50000000000
      low-gas-price: 50000000000
      medium-gas-price: 200000000000
      high-gas-price: 800000000000
      address: '0x08101434C81e868DcF1E428F49118239B7022AC4'


endpoints:
  prometheus:
    path: /metrics
    sensitive: false
  metrics:
    path: /actuator-metrics