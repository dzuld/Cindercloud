spring:
    boot:
      admin:
        client:
          url: http://${eureka.instance.hostname}:${eureka.instance.port}/admin/
          auto-registration: true
    cache:
      type: redis
    redis:
      host: localhost
      port: 6379
    application:
        name: Cindercloud-web
    messages:
        basename: i18n/messages
    thymeleaf:
        mode: HTML5
    datasource:
        url: jdbc:postgresql://localhost:5432/cindercloud
        username: cindercloud
        password: cindercloud
        driver-class-name: org.postgresql.Driver
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
          validation-timeout: 3000
          minimum-idle: 2
          idle-timeout: 10000
          maximum-pool-size: 6
    freemarker:
      enabled: false
    groovy:
      template:
        enabled: false
    jmx:
      enabled: false
    rabbitmq:
      password: xxx
      username: cindercloud-web
      virtual-host: cindercloud
      host: cindercloud-rabbitmq
      port: 5672
    servlet:
      multipart:
        max-file-size: 150MB
        max-request-size: 200MB
        location: /temp
server:
    port: 8080
    servlet:
      session:
        cookie:
          http-only: true
#logging
logging:
  level:
    org:
      springframework:
        web:
          socket:
            config: error
cloud:
  cinder:
    wallet:
      baseUrl: https://wallet.cinder.cloud
    explorer:
      baseUrl: https://cinder.cloud
    mailgun:
      api-key: 'api-xxx'
      domain: cinder.cloud
      default-to: info@cinder.cloud
    etherscan-api-key: 'na-ah'
    etherscan-enabled: true
    etherscan-api: 'https://api.etherscan.io/api'
    disqus:
      name: cindercloud-app
contracts:
  parity:
    signature-registry:
      address: '0x44691B39d1a75dC4E0A0346CBB15E310e6ED1E86'
management:
  endpoints:
    web:
      exposure:
        include: '*'
        exclude: env,shutdown,threaddump,configprops,mappings,flyway,auditevents,jolokia,logfile,prometheus,sessions,heapdump,loggers,metrics,mappings,scheduledtasks,httptrace,conditions,beans
  endpoint:
    health:
      show-details: ALWAYS

eureka:
  instance:
    hostname: localhost
    port: 8761
    appname: cindercloud-web
  client:
    service-url:
      defaultZone: http://${application.instance.hostname}:${application.instance.port}/eureka/
    fetch-registry: true

ribbon:
  eureka:
    enabled: true
  restclient:
    enabled: true
  client:
    name: client
  ConnectTimeout: 100000
  ReadTimeout: 100000