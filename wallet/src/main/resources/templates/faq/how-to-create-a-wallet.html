<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="decorator/normal/decorator">
<div layout:fragment="header-content">
    <link rel="stylesheet" th:href="@{/assets/vendor/icon-hs/style.css}" />
</div>

<body>
<div layout:fragment="main-content">
    <section class="breadcrumbs g-bg-gray-light-v5 g-py-50">
        <div class="container">
            <div class="d-sm-flex text-center">
                <div class="align-self-center">
                    <h2 class="h3 g-font-weight-300 w-100 g-mb-0--md">How to create a wallet
                    </h2>
                </div>

                <div class="align-self-center ml-auto">
                    <ul class="u-list-inline">
                        <li class="list-inline-item g-mr-5">
                            <a class="u-link-v5 g-color-main g-color-primary--hover" href="#">FAQ</a>
                            <i class="g-color-gray-light-v2 g-ml-5">/</i>
                        </li>
                        <li class="list-inline-item g-color-primary">
                            <span>Wallets</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <h1 style="display: none;">How to create an Ethereum or ERC20 Wallet</h1>
    <section class="container text-center g-pt-120 g-pb-30">
        <h2 class="g-color-black g-font-weight-600 g-font-size-50 g-mb-30">How to create an Ethereum wallet</h2>
    </section>

    <section class="container g-pb-100">
        <div id="whitehat" class="u-shadow-v11 rounded g-py-100 g-mb-100">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Heading -->
                    <div class="text-center g-mb-60">
                        <h4 class="g-font-weight-600 text-uppercase mb-2">Just watch the gif below, which will guide you
                                                                          through the process</h4>
                    </div>
                    <!-- End Heading -->
                    <img class="img-fluid u-shadow-v6 g-width-500 rounded" th:src="@{/assets/images/create-wallet.gif}"
                         alt="Create Wallet" />

                </div>
            </div>
        </div>
    </section>

</div>

<div layout:fragment="footer-content">

    <script th:src="@{/assets/js/hs.core.js}"></script>
    <script th:src="@{/assets/js/components/hs.tabs.js}"></script>
    <script th:src="@{/assets/js/components/hs.header.js}"></script>
    <script th:src="@{/assets/js/helpers/hs.hamburgers.js}"></script>
    <script th:src="@{/assets/js/components/hs.go-to.js}"></script>

    <script type="application/javascript">


		$(document).on('ready', function () {
			// initialization of tabs
			$.HSCore.components.HSTabs.init('[role="tablist"]');

			// initialization of go to
			$.HSCore.components.HSGoTo.init('.js-go-to');
		});

		$(window).on('load', function () {
			// initialization of header
			$.HSCore.components.HSHeader.init($('#js-header'));
			$.HSCore.helpers.HSHamburgers.init('.hamburger');

			// initialization of HSMegaMenu component
			$('.js-mega-menu').HSMegaMenu({
				event: 'hover',
				pageContainer: $('.container'),
				breakpoint: 991
			});
		});

		$(window).on('resize', function () {
			setTimeout(function () {
				$.HSCore.components.HSTabs.init('[role="tablist"]');
			}, 200);
		});

    </script>

</div>
</body>
</html>
