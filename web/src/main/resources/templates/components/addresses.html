<html xmlns:th="http://www.thymeleaf.org"
>

<th:block th:fragment="mined_blocks">

    <div th:if="${minedBlocks.hasNext()}"
         class="alert alert-dismissible fade show g-bg-teal g-color-white rounded-0" role="alert">
        <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <div class="media">
                        <span class="d-flex g-mr-10 g-mt-5">
                          <i class="icon-check g-font-size-25"></i>
                        </span>
            <span class="media-body align-self-center">
                          <strong>More blocks!</strong> <a th:href="@{/blocks?mined_by=} + ${hash}"
                                                           style="color:white;">Find out all blocks this account has mined.</a>
                        </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Height</th>
                        <th>Hash</th>
                        <th>Age</th>
                        <th>TxCount</th>
                        <th>Gas Used</th>
                        <th>Gas Limit</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="block : ${minedBlocks.getContent()}">
                        <td>
                            <a th:href="@{'/blocks/' + ${block.hash}}">
                                <span th:text="${block.height}"></span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{'/blocks/' + ${block.hash}}">
                                <span th:text="${block.prettyHash()}"></span>
                            </a>
                        </td>
                        <td><span th:text="${block.prettyTimestamp()}"></span></td>

                        <td>
                            <span th:text="${block.txCount}"></span>
                        </td>
                        <td>
                            <span th:text="${block.gasUsed}"></span> <b>(
                            <span th:text="${block.gasUsedPercentage()}"></span>)</b>
                        </td>
                        <td>
                            <span th:text="${block.gasLimit}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</th:block>

</html>
