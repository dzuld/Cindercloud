<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="success">
    <div th:classappend="${dismissable} ? alert-dismissable :  ''"
         class="alert fade show g-brd-around g-brd-primary rounded-0" role="alert">

        <button th:if="${dismissable}" type="button" class="close u-alert-close--light" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>

        <div class="media">
            <div class="d-flex g-mr-10">
          <span class="u-icon-v3 u-icon-size--sm g-bg-primary g-color-white g-rounded-50x">
            <i class="fa fa-thumbs-up"></i>
          </span>
            </div>
            <div class="media-body">
                <div class="d-flex justify-content-between">
                    <span th:if="${title}" th:text="${title}"></span>
                </div>
                <p th:if="${body}" th:text="${body}" class="m-0 g-font-size-14"></p>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="error">
    <div th:classappend="${dismissable} ? alert-dismissable :  ''"
         class="alert fade show g-brd-around g-brd-red rounded-0" role="alert">
        <button th:if="${dismissable}" type="button" class="close u-alert-close--light" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <div class="media">
            <div class="d-flex g-mr-10">
          <span class="u-icon-v3 u-icon-size--sm g-bg-red g-color-white g-rounded-50x">
            <i class="fa fa-remove"></i>
          </span>
            </div>
            <div class="media-body">
                <div class="d-flex justify-content-between">
                    <span th:if="${title}" th:text="${title}"></span>
                </div>
                <p th:if="${body}" th:text="${body}" class="m-0 g-font-size-14"></p>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="info">
    <div th:classappend="${dismissable} ? alert-dismissable :  ''"
         class="alert fade g-bg-blue-opacity-0_1 show g-brd-around g-brd-blue rounded-0" role="alert">
        <button th:if="${dismissable}" type="button" class="close u-alert-close--light" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <div class="media">
            <div class="d-flex g-mr-10">
          <span class="u-icon-v3 u-icon-size--sm g-bg-blue g-color-white g-rounded-50x">
            <i class="fa fa-remove"></i>
          </span>
            </div>
            <div class="media-body">
                <div class="d-flex justify-content-between">
                    <span th:if="${title}" th:text="${title}"></span>
                </div>
                <p th:if="${body}" th:text="${body}" class="m-0 g-font-size-14"></p>
                <p th:if="${rawBody}" th:utext="${rawBody}" class="m-0 g-font-size-14"></p>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="warning">
    <div th:classappend="${dismissable} ? alert-dismissable :  ''"
         class="alert fade show g-brd-around g-brd-orange rounded-0" role="alert">
        <button th:if="${dismissable}" type="button" class="close u-alert-close--light" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <div class="media">
            <div class="d-flex g-mr-10">
          <span class="u-icon-v3 u-icon-size--sm g-bg-orange g-color-white g-rounded-50x">
            <i class="fa fa-warning"></i>
          </span>
            </div>
            <div class="media-body">
                <div class="d-flex justify-content-between">
                    <span th:if="${title}" th:text="${title}"></span>
                </div>
                <p th:if="${body}" th:text="${body}" class="m-0 g-font-size-14"></p>
            </div>
        </div>
    </div>
</th:block>

</html>
