<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="decorator/normal/decorator">
<div layout:fragment="header-content">
    <title>Access Ethereum Contract | Cindercloud </title>
</div>

<body>
<div layout:fragment="main-content">

    <h1 style="display: none">Access Ethereum Contract | Metamask</h1>

    <th:block th:replace="components/access-contract :: form"></th:block>
    <th:block
            th:replace="components/access-contract :: access(abi=${accessContractCommand.abi}, address=${accessContractCommand.address})"></th:block>
</div>

<div layout:fragment="footer-content">
    <th:block
            th:replace="components/access-contract :: access-footer(abi=${accessContractCommand.abi}, address=${accessContractCommand.address})"></th:block>
</div>
</body>
</html>
