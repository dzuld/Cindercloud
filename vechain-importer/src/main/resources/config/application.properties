spring.application.name=Vechain Importer

spring.datasource.url=jdbc:postgresql://localhost:5432/cindercloud
spring.datasource.username=cindercloud
spring.datasource.password=cindercloud
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000

cloud.cinder.vechain.live-block-import= true
cloud.cinder.vechain.historic-block-import= true

cloud.cinder.vechain.queue-block-added-transaction-import=true
cloud.cinder.queue.vechain-block-added=vechain_block_added

spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=default_pass
spring.rabbitmq.virtual-host=/

logging.level.cloud.cinder.vechain=DEBUG

eureka.instance.hostname=localhost
eureka.instance.port=8761
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.appname=vechain-importer
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
eureka.client.fetchRegistry=true
eureka.client.registry-fetch-interval-seconds=5

ribbon.eureka.enabled=true
ribbon.restclient.enabled=true
ribbon.client.name=client
ribbon.ConnectTimeout=100000
ribbon.ReadTimeout=100000

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
spring.boot.admin.client.url=http://${eureka.instance.hostname}:${eureka.instance.port}/admin/
spring.boot.admin.client.auto-registration=true