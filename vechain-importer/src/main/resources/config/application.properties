spring.application.name=Vechain Importer

spring.datasource.url=jdbc:postgresql://localhost:5432/cindercloud
spring.datasource.username=cindercloud
spring.datasource.password=cindercloud
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000

cloud.cinder.vechain.live-block-import= true
cloud.cinder.vechain.historic-block-import= true

cloud.cinder.vechain.queue-block-added-transaction-import=true
cloud.cinder.queue.vechain-block-added=vechain_block_added

spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=default_pass
spring.rabbitmq.virtual-host=/

logging.level.cloud.cinder.vechain=DEBUG

ribbon.restclient.enabled=true
ribbon.client.name=client
ribbon.ConnectTimeout=100000
ribbon.ReadTimeout=100000

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
